<form [formGroup]="myForm" (ngSubmit)="login()">
    <div>
        <div>
            <label>Nombre de usuario: </label>
            <input type="username" formControlName="username" placeholder="Ej: leomza1991">
        </div>
        <span [ngClass]="{error: myForm.get('username').errors && myForm.get('username').dirty}">
        <p *ngIf="myForm.get('username').hasError('required') && myForm.get('username').dirty">El nombre de usuario es obligatorio</p>
        </span>

        <div>
            <label>Contraseña: </label>
            <input type="password" formControlName="password" placeholder="Ej: Contraseña123">
        </div>
        <div [ngClass]="{error: myForm.get('password').errors && myForm.get('password').dirty}">
        <p *ngIf="myForm.get('password').hasError('required') && myForm.get('password').dirty">La contraseña es obligatoria</p>
        </div>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Ingresar</button>
    </div>
</form>
